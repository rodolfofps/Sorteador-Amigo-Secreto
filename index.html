<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../fonts/simple-line-icons.css">
    <link rel="stylesheet" type="text/css" href="fonts\font-awesome.min.css">
    <script src="app.js" defer></script>
        <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <h1 class="main-title">
            <span>A</span>
            <span>m</span>
            <span>i</span>
            <span>g</span>
            <span>o</span>  
        </br>
            <span>S</span>
            <span>e</span>
            <span>c</span>
            <span>r</span>
            <span>e</span>
            <span>t</span>
            <span>o</span>
        </h1>
        <header class="header-banner">
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list">
                <script></script>
            </ul>
            
           
           
            <img src="assets/Background app.svg" alt="Imagem representativa de amigo secreto">
        
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigos()">Adicionar</button>
            </div>
           
            
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="btnSortear" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
            <div class="button-container">
                <button class="button-draw" onclick="reiniciarSorteio()" aria-label="Reiniciar sorteador">
                    <img src="assets/play_circle_outline.png" alt="Ícone para reiniciar sorteador">
                    Reiniciar 
                </button>
            </div>
        </section>
        <footer class="content_footer">
            <a href="https://github.com/rodolfofps/Sorteador-Amigo-Secreto" target="_blank"><i class="bi-github"></i> Link do projeto no GitHub</a>
    
    
    
        </footer>
    </main>
    
</body>
</html>
